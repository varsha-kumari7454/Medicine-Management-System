<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Display|Flamenco&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            
        }
        body{
            font-size: 20px;
            overflow-x: hidden;
            color: white;
            font-family: 'Flamenco',cursive;
        }
        header{
            background-image:linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)), url("back.jpg");
            height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
            
        }
        .clearfix:after{
            content: ".";
            visibility: hidden;
            display: block;
            height: 0px;
            clear: both;
        }
        .row{
            max-width: 1186px;
            margin: 0 auto;
        }
        .logo{
            height: 100px;
            width:auto;
            float: left;
            margin-top: 20px;
        }
        .main-nav{
            float: right;
            margin-top: 60px;
        }
        .main-nav li{
            display: inline-block;
            list-style-type: none;
            margin-left: 40px;
        }
        .main-nav li a{
            padding: 5px 0px;
            color:#fff;
            text-decoration: none;
            text-transform:uppercase;
            font-size: 90%;
            font-weight: 100px;
        }
        .main-nav li a:hover{
            border-bottom: 3px solid #bf55ec;
        }
        .main-content-header{
            width:1180px;
            position: absolute;
            top:55%;
            left:50%;
            transform: translate(-50%,-50%);
/*            border: 1px solid red;*/
        }
        h1{
            color:#fff;
            font-size:240%;
            word-spacing: 5px;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 20px;
            font-weight: lighter;
            
        }
        .btn{
            display: inline-block;
            padding: 10px 30px;
            font-weight: lighter;
            text-decoration: none;
            text-transform: uppercase;
            border-radius: 200px;
            transition: background-color 0.2s,border 0.2s,color 0.2s; 
        }
        .btn-full{
            background-color: transparent;
            color:#bf55ec;
            margin-right: 15px;
            border:1px solid #bf55ec;
            
        }
        .btn-full:hover{
            background-color: #fff;
            
        }
        .btn-nav{
            background-color: transparent;
            color: #fff;
            border: 1px solid #fff;
        }
        .btn-nav:hover{
            background-color: #bf55ec;
        }
        .colorchange{
            animation: colorchange 1s infinite;
        }
        @keyframes colorchange{
            0%{
              color: red;  
            }
            25%{
                color: #bf55ec;
            }
            50%{
                color: white;
            }
            100%{
                color: #bf55ec;
            }
        }
        .mobile-icon{
            display: none;
        }
        @media only screen and (max-width:1180px){
            .main-content-header{
                width:100%;
                padding:0px 2px;
            }
        }
        @media only screen and (max-width:998px){
            h1{
                font-size: 200%;
            }
        }
        @media only screen and (max-width:768px){
            h1{
                font-size: 180%;
            }
            .main-nav{
                display: none;
            }
        .mobile-icon{
            display: inline-block;
            color: white;
            float: right;
            font-size: 160%;
            margin-top: 40px;
            margin-right: 40px;
        }
            .main-nav{
                float: left;
            }
            .main-nav li{
/*                float: left;*/
                display: block;
                margin-top:10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="row clearfix">
                <img src="logo.jpg" alt="" class="logo">
                <ul class="main-nav animated slideInDown" id="check-class">
                    <li><a href="sales1.html">Sales</a></li>
                    <li><a href="purchase1.html">Purchase</a></li>
<!--                    <li><a href="">Stock</a></li>-->
                    <li ><a href="#" onclick="logout()">Logout</a></li>
                </ul>
                <a href="#" class="mobile-icon" onclick="slideshow()"><i class="fa fa-bars" aria-hidden="true"></i></a>
            </div>
        </nav>
        <div class="main-content-header">
        <h1> <span class="colorchange">Poison and Medicine</span> are often <br>the same substance given <br>with different indents. 
        </h1>
        <a href="" class="btn btn-full">Click to Visit</a>
        <a href="" class="btn btn-nav">Click to Visit</a>    
        </div>
    </header>  
    
    <script>
        function slideshow(){
            var x=document.getElementById("check-class");
            if(x.style.display==="none"){
                x.style.display="block";
                
            }else{
                x.style.display="none";
            }
        }
         function logout()
        {
            location.href="index.html";
        }
    </script>
</body>
</html>
